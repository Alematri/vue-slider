<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE JS  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">

    <div class="main-wrapper">

      <div class="container">

        <div class="slider">

          <div class="items-wrapper">
            <div class="item">
              <img :src="posters[counter]">
              <div class="bottom-right-title" v-text="titles[counter]"></div>
              <div class="bottom-right-text" v-text="lores[counter]"></div>
            </div>
          </div>

          <div class="thubs-wrapper">
            <img
            class="thub"
            v-for="(poster, index) in posters"
            @click="counter = index"
            :class="{'active': index === counter}"
            :src="poster"
            >
          </div>

          <div @click="nextPrev(false)" class="btn-arrow up">&#9650;</div>
          <div @click="nextPrev(true)" class="btn-arrow down">&#9660;</div>

        </div>
      </div>
    </div>

  </div>


    
  <script src="js/script.js"></script>
</body>
</html>
